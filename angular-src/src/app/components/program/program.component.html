<h2 class="page-header">{{mode}} Program</h2>
<form *ngIf="program" (submit)="onEditSubmit()">
    <div class="form-group">
        <label>Description</label>
        <input type="text" [(ngModel)]="program.description" name="description" class="form-control" >
    </div>
    <div class="form-group">
        <label>Start Date</label>
        <input type="date" [(ngModel)]="program.startDate" name="startDate" class="form-control" >
    </div>
    <div class="form-group">
        <label>End Date</label>
        <input type="date" [(ngModel)]="program.endDate" name="endDate" class="form-control" >
    </div>
    <div class="form-check">
        <label *ngFor="let day of weekdays" class="form-check-inline" >
            <input type="checkbox"
                name="day.checked"
                [checked]="day.checked"
                (change)="day.checked = !day.checked"
                class="form-check-input" />
            {{day.name}}
        </label>
    </div>
    <div class="form-group">
        <label>Start Time</label>
        <input type="time" [(ngModel)]="program.startTime" name="startTime" class="form-control" >
    </div>
    <div class="form-group">
        <label>End Time</label>
        <input type="time" [(ngModel)]="program.endTime" name="endTime" class="form-control" >
    </div>
    <div class="form-group">
        <label>Location</label>
        <input type="text" [(ngModel)]="program.location" name="location" class="form-control" >
    </div>
    <div class="form-group">
        <label>Member Price</label>
        <input type="number" [(ngModel)]="program.memberPrice" name="memberPrice" class="form-control" >
    </div>
    <div class="form-group">
        <label>Non-member Price</label>
        <input type="number" [(ngModel)]="program.nonMemberPrice" name="nonMemberPrice" class="form-control" >
    </div>
    <div class="form-group">
        <label>Maximum Participants</label>
        <input type="number" [(ngModel)]="program.capacity" name="capacity" class="form-control" >
    </div>
    <div class="form-group">
        <label>Prerequisites</label>
        <input type="text" [(ngModel)]="program.preRequisites" name="preRequisites" class="form-control" >
    </div>
    <input type="submit" class="btn btn-primary" value="Submit">
</form>
