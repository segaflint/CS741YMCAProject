<h2 class="d-flex justify-content-between align-items-center"> Programs
    <a *ngIf="user && user.isStaff" class="btn btn-primary mt-2" [routerLink]="['/edit-program']">Add Program</a>
</h2>
<div *ngIf="programs && user">
    <ul class="list-group">
        <app-program *ngFor="let program of programs" [user]="user" [program]="program"></app-program>
    </ul>
</div>
<h4 *ngIf="!programs">No Programs in system</h4>
