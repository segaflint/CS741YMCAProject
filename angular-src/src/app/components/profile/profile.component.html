<div *ngIf="user">
    <h2 class="page-header">{{user.name}}</h2>
    <ul class="list-group">
        <li class="list-group-item">Username: {{user.username}}</li>
        <li *ngIf="user.isStaff" class="list-group-item">You are a YMCA Staff member</li>
        <li *ngIf="user.isMember" class="list-group-item">You are a YMCA member</li>
        <li *ngIf="!user.isMember" class="list-group-item">You are a not a YMCA member</li>
    </ul>
</div>
